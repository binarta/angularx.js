<form ng-submit="submit()">
    <div class="bin-menu-edit-body">
        <div class="alert alert-danger" ng-show="violation">
            <i class="fa fa-exclamation-triangle fa-fw"></i>
            <span i18n code="clerk.menu.try.again.message" read-only ng-bind="::var"></span>
        </div>

        <div class="form-group">
            <label for="input-link" i18n code="link.url.label" read-only ng-bind="::var"></label>
            <input type="text" id="input-link" ng-model="link.href" ng-disabled="working" autofocus>
        </div>

        <div class="form-group" ng-if="::allowText">
            <label for="input-text" i18n code="link.text.label" read-only ng-bind="::var"></label>
            <input type="text" id="input-text" ng-model="link.text" ng-disabled="working">
        </div>

        <div class="form-group">
            <div class="checkbox-switch">
                <input type="checkbox" id="link-target-switch" ng-model="link.target">
                <label for="link-target-switch"></label>
                <span i18n code="link.target.label" read-only ng-bind="var"></span>
            </div>
        </div>
    </div>
    <div class="bin-menu-edit-actions">
        <button type="button" class="btn btn-danger pull-left" ng-click="remove()" ng-disabled="working"
                i18n code="clerk.menu.remove.button" read-only ng-if="::remove">
            <span ng-show="removing"><i class="fa fa-spinner fa-spin fa-fw"></i></span>
            <span ng-bind="::var"></span>
        </button>
        <button type="submit" class="btn btn-primary" ng-disabled="working" i18n code="clerk.menu.save.button" read-only>
            <span ng-show="submitting"><i class="fa fa-spinner fa-spin fa-fw"></i></span>
            <span ng-bind="::var"></span>
        </button>
        <button type="reset" class="btn btn-default" ng-click="cancel()" ng-disabled="working"
                i18n code="clerk.menu.cancel.button" read-only ng-bind="::var"></button>
    </div>
</form>
